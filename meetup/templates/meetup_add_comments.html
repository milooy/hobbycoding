{% extends 'base.html' %}
{% block content %}
    <h1>New comment</h1>
    <img src="{{ user.avatar.url }}"/>{{ user.nickname }}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
